<!DOCTYPE html>
<html lang="en">

<body class="circle" style="background: radial-gradient(closest-side, #283a9c, #ffffff, #ffffff); ;">
    <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 1000">
      <title>Circular Text Path</title>
      <defs>
        <path id="textcircle-large" d="M500,900 a400,400 0 0,1 0,-800a400,400 0 0,1 0,800Z" transform="rotate(12,500,500)" />
        <path id="textcircle-medium" d="M500,800 a300,300 0 0,1 0,-600a300,300 0 0,1 0,600Z" transform="rotate(-12,500,500)" />
        <path id="textcircle-small" d="M500,700 a200,200 0 0,1 0,-400a200,200 0 0,1 0,400Z" transform="rotate(12,500,500)" />
        <path id="textcircle-smaller" d="M500,600 a100,100 0 0,1 0,-200a100,100 0 0,1 0,200Z" transform="rotate(-12,500,500)" />
      </defs>
      <g class="textcircle">
        <text textLength="2512">
          <textPath xlink:href="#textcircle-large" aria-label="CSS & SVG are awesome" textLength="2512">
            자네 외투에 단추 하나 더 다는 게 좋겠네, 그의 친구가 그에게 말하고 있다. 나는 로마광장 한복판에서 그를 만나게 될 터였는데, 어떤 좌석 하나를 향해 탐욕스럽게 돌진하던 그를 떠나온 후의 일이다.
          </textPath>
        </text>
        <text textLength="1884">
          <textPath xlink:href="#textcircle-medium" aria-label="CSS & SVG are awesome" textLength="1884">
            방금 어떤 승객의 밀치기에 항의하고 있던 그에 따르면, 누군가 내릴 때마다 이 승객이 그를 떠밀곤 했다는 것이다.
          </textPath>
        </text>
        <text textLength="1256">
          <textPath xlink:href="#textcircle-small" aria-label="CSS & SVG are awesome" textLength="1256">
            삐쩍 곯은 이 젊은이는 우스꽝스러운 모자 하나를 쓰고 있던 바로 그 작자였다.
          </textPath>
        </text>
        <text textLength="628">
          <textPath xlink:href="#textcircle-smaller" aria-label="CSS & SVG are awesome" textLength="628">
           승강대 위, 어떤 S선 만원버스에서, 오늘 정오에 있었던 일이다.
          </textPath>
        </text>
      </g>
    </svg>
