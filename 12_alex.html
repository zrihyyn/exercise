            모일, 에스 문양<br>불평과 불만을<br>하나 마주하네!<br>줄 하나 있었네,<br>따분한 겉모습,<br>엄청난 목덜미,<br>그를 구타했다<br>늙은 시민 있어,<br>집에서 끼니 때<br>그를 쫓겠는가,<br>추문은 없었다<br>자리로 내빼어<br>나 좌 피안으로<br>이 추한 작자 또<br>동행한 저 바보<br>"자네 단추 여기
        </div>

    <script>
        window.addEventListener('scroll', function() {
  const sonnetLink = document.getElementById('sonnet');
  const scrollPosition = window.scrollY || document.documentElement.scrollTop;
  const triggerPosition = document.body.scrollHeight - window.innerHeight - 200; // Adjust as needed

  if (scrollPosition >= triggerPosition) {
    sonnetLink.style.display = 'block';
  } else {
    sonnetLink.style.display = 'none';
  }
});
    </script>
