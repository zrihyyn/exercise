<html lang="kr">
<head>

    <title>기하학</title>
</head>
    <body class="geometry">
        <p id="note">다음의 문제를 풀고, 정답을 입력하시오.</p>
        <p>등식 84<i>x</i> + S = <i>y</i>가 나타내는 직선 위를 이동하는 직육면체에서 높이 <i>l </i>><i> n</i> 인 원기둥 위, 두 개의 사인곡선에 둘러싸인 구형<span style="color: rgb(145, 145, 145);">球形</span>의 모자를 가진 사람꼴 A가, 자명한 사람꼴 B와 접점을 가진다. 이때 이 접점이 첨점<span style="color: rgb(145, 145, 145);">尖點</span>이라는 사실을 증명하라. <br><br>사람꼴 A가 닮은꼴인 사람꼴 C와 만날 때 그 접점은 반경 <i>r </i>><i> l</i> 인 원판이 된다. 사람꼴 A의 수직축 위에서 이 접점의 높이 <i>h</i>를 구하라.</p>
        <div id="answerspace">
            <input type="text" placeholder="답을 구하시오" name="" id="answer">
            <button onclick="validate()">정답 확인</button>
        </div>
        <script>
            function validate(){
                let answer = document.getElementById('answer').value;
                
                if (answer != ""){
                    alert(answer +" 은 답이 될 수 없습니다.\n안타깝게도, 크노가 제시한 문제는 주어진 조건이 부족하여\nh의 값을 구할 수 없습니다. 하지만 문학적 상상력을 발휘하여 \n기하학적인 사고를 해보는 것은 좋은 경험이었을 것입니다.");
                    window.location.href = "/5_4math.html"
                } else { alert('답을 적어주십시오.')}
            }
        </script>
    </body>
